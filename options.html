<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Signature Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Gmail Signature Manager</h2>
        
        <div class="space-y-6">
            <!-- Settings Section -->
            <div class="bg-gray-50 p-4 rounded-lg">
                <h3 class="text-lg font-semibold text-gray-700 mb-3">Settings</h3>
                <label class="flex items-center space-x-2 mb-4">
                    <input type="checkbox" id="auto-insert" class="w-5 h-5 rounded text-blue-600">
                    <span class="text-gray-700">Auto-insert Signature</span>
                </label>
                
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Default Signature:</label>
                    <select id="default-signoff" class="w-full border rounded-md p-2 bg-white">
                        <option value="">Random</option>
                    </select>
                </div>
            </div>

            <!-- Signatures List -->
            <div>
                <h3 class="text-lg font-semibold text-gray-700 mb-3">Your Signatures</h3>
                <div id="signoff-list" class="space-y-2"></div>
            </div>

            <!-- Add New Signature -->
            <div class="border-t pt-4">
                <h3 class="text-lg font-semibold text-gray-700 mb-3">Add New Signature</h3>
                <div class="style-toolbar">
                    <button class="style-btn" data-style="bold" title="Bold (Ctrl+B)">
                        <strong>B</strong>
                    </button>
                    <button class="style-btn" data-style="italic" title="Italic (Ctrl+I)">
                        <em>I</em>
                    </button>
                    <button class="style-btn" data-style="underline" title="Underline (Ctrl+U)">
                        <u>U</u>
                    </button>
                    <select class="style-btn" id="font-family" title="Font Family">
                        <option value="Arial">Arial</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Verdana">Verdana</option>
                    </select>
                    <select class="style-btn" id="font-size" title="Font Size">
                        <option value="12px">12px</option>
                        <option value="14px">14px</option>
                        <option value="16px">16px</option>
                        <option value="18px">18px</option>
                    </select>
                    <input type="color" class="style-btn" id="font-color" title="Text Color" value="#000000">
                </div>
                <div class="flex gap-2">
                    <div id="signature-editor" 
                         contenteditable="true"
                         class="flex-grow border rounded-md p-2 min-h-[100px]"
                         placeholder="Enter new signature"></div>
                    <button id="add-signature-btn" 
                            class="btn btn-blue">
                        Add
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="options.js"></script>
</body>
</html>
